name: Monitoring & Health Checks

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  health-check:
    name: Health Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Health check - Development
        run: |
          if curl -f -m 10 https://dev.empathyfirstmedia.com/health; then
            echo "‚úÖ Development environment is healthy"
          else
            echo "‚ùå Development environment health check failed"
            exit 1
          fi

      - name: Health check - Staging
        run: |
          if curl -f -m 10 https://staging.empathyfirstmedia.com/health; then
            echo "‚úÖ Staging environment is healthy"
          else
            echo "‚ùå Staging environment health check failed"
            exit 1
          fi

      - name: Health check - Production
        run: |
          if curl -f -m 10 https://empathyfirstmedia.com/health; then
            echo "‚úÖ Production environment is healthy"
          else
            echo "‚ùå Production environment health check failed"
            exit 1
          fi

  performance-check:
    name: Performance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Performance check - Production
        run: |
          lighthouse https://empathyfirstmedia.com \
            --output json \
            --output-path ./lighthouse-results.json \
            --chrome-flags="--headless --no-sandbox --disable-gpu"

      - name: Check performance scores
        run: |
          SCORE=$(jq '.categories.performance.score * 100' lighthouse-results.json)
          if (( $(echo "$SCORE < 90" | bc -l) )); then
            echo "‚ö†Ô∏è Performance score below threshold: $SCORE"
            exit 1
          else
            echo "‚úÖ Performance score acceptable: $SCORE"
          fi

  alert-on-failure:
    name: Alert on Failure
    runs-on: ubuntu-latest
    needs: [health-check, performance-check]
    if: failure()

    steps:
      - name: Send alert to Slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "üö® Cloudflare Environment Alert",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Environment Health Check Failed*\n\nWorkflow: ${{ github.workflow }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  cleanup:
    name: Cleanup Artifacts
    runs-on: ubuntu-latest
    if: always()
    needs: [performance-check]

    steps:
      - name: Cleanup Lighthouse results
        run: rm -f lighthouse-results.json